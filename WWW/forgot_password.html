<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 学缘家教通</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .links {
            margin-top: 1.5rem;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .step { display: none; }
        .step.active { display: block; }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }
        .message.success { background: #28a745; }
        .message.error { background: #dc3545; }
        .message.info { background: #17a2b8; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .code-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }
        .code-input input:focus {
            border-color: #667eea;
            outline: none;
        }
        .timer {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .timer a {
            color: #667eea;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo">学缘家教通</a>
        
        <!-- 步骤1: 输入邮箱 -->
        <div id="step1" class="step active">
            <h1 class="title">找回密码</h1>
            <p class="subtitle">请输入您的注册邮箱，我们将发送验证码</p>
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" required placeholder="请输入注册时使用的邮箱">
                </div>
                <button type="submit" class="btn" id="sendCodeBtn">发送验证码</button>
            </form>
            <div class="links">
                <a href="login.html">返回登录</a>
            </div>
        </div>

        <!-- 步骤2: 输入验证码 -->
        <div id="step2" class="step">
            <h1 class="title">输入验证码</h1>
            <p class="subtitle">验证码已发送到 <span id="maskedEmail"></span></p>
            <form id="codeForm">
                <div class="form-group">
                    <div class="code-input">
                        <input type="text" maxlength="1" class="code-digit" data-index="0">
                        <input type="text" maxlength="1" class="code-digit" data-index="1">
                        <input type="text" maxlength="1" class="code-digit" data-index="2">
                        <input type="text" maxlength="1" class="code-digit" data-index="3">
                        <input type="text" maxlength="1" class="code-digit" data-index="4">
                        <input type="text" maxlength="1" class="code-digit" data-index="5">
                    </div>
                </div>
                <button type="submit" class="btn" id="verifyCodeBtn">验证</button>
            </form>
            <div class="timer">
                <span id="timerText">60秒后可重新发送</span>
                <a id="resendLink" style="display: none;" onclick="resendCode()">重新发送</a>
            </div>
            <div class="links">
                <a href="#" onclick="goToStep(1)">返回上一步</a>
            </div>
        </div>

        <!-- 步骤3: 设置新密码 -->
        <div id="step3" class="step">
            <h1 class="title">设置新密码</h1>
            <p class="subtitle">请输入您的新密码</p>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" required minlength="8" placeholder="至少8位字符">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" required placeholder="再次输入新密码">
                </div>
                <button type="submit" class="btn" id="resetBtn">重置密码</button>
            </form>
        </div>

        <!-- 步骤4: 成功 -->
        <div id="step4" class="step">
            <div class="success-icon">✅</div>
            <h1 class="title">密码重置成功</h1>
            <p class="subtitle">您的密码已成功重置，请使用新密码登录</p>
            <a href="login.html" class="btn" style="display: inline-block; text-decoration: none;">返回登录</a>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let resetToken = '';
        let timerInterval = null;

        function showMessage(text, type = 'info') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }

        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        function maskEmail(email) {
            const [name, domain] = email.split('@');
            const maskedName = name.charAt(0) + '***' + name.charAt(name.length - 1);
            return maskedName + '@' + domain;
        }

        function startTimer() {
            let seconds = 60;
            document.getElementById('timerText').style.display = 'inline';
            document.getElementById('resendLink').style.display = 'none';
            
            timerInterval = setInterval(() => {
                seconds--;
                document.getElementById('timerText').textContent = `${seconds}秒后可重新发送`;
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timerText').style.display = 'none';
                    document.getElementById('resendLink').style.display = 'inline';
                }
            }, 1000);
        }

        // 步骤1: 发送验证码
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            currentEmail = document.getElementById('email').value;
            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = '发送中...';

            fetch('api_password_reset.php?action=send_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentEmail })
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.textContent = '发送验证码';
                
                if (data.success) {
                    document.getElementById('maskedEmail').textContent = maskEmail(currentEmail);
                    goToStep(2);
                    startTimer();
                    showMessage('验证码已发送', 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(() => {
                btn.disabled = false;
                btn.textContent = '发送验证码';
                showMessage('网络错误，请重试', 'error');
            });
        });

        // 验证码输入框自动跳转
        document.querySelectorAll('.code-digit').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value && index < 5) {
                    document.querySelectorAll('.code-digit')[index + 1].focus();
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    document.querySelectorAll('.code-digit')[index - 1].focus();
                }
            });
        });

        // 步骤2: 验证验证码
        document.getElementById('codeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let code = '';
            document.querySelectorAll('.code-digit').forEach(input => {
                code += input.value;
            });

            if (code.length !== 6) {
                showMessage('请输入完整的6位验证码', 'error');
                return;
            }

            const btn = document.getElementById('verifyCodeBtn');
            btn.disabled = true;
            btn.textContent = '验证中...';

            fetch('api_password_reset.php?action=verify_code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: currentEmail, code: code })
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.textContent = '验证';
                
                if (data.success) {
                    resetToken = data.token;
                    goToStep(3);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(() => {
                btn.disabled = false;
                btn.textContent = '验证';
                showMessage('网络错误，请重试', 'error');
            });
        });

        // 步骤3: 重置密码
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;

            if (newPwd !== confirmPwd) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }

            if (newPwd.length < 8) {
                showMessage('密码长度至少8位', 'error');
                return;
            }

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = '重置中...';

            fetch('api_password_reset.php?action=reset_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: currentEmail,
                    token: resetToken,
                    new_password: newPwd
                })
            })
            .then(r => r.json())
            .then(data => {
                btn.disabled = false;
                btn.textContent = '重置密码';
                
                if (data.success) {
                    goToStep(4);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(() => {
                btn.disabled = false;
                btn.textContent = '重置密码';
                showMessage('网络错误，请重试', 'error');
            });
        });

        function resendCode() {
            document.getElementById('emailForm').dispatchEvent(new Event('submit'));
        }
    </script>
</body>
</html>
