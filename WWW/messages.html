<body>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">ğŸ’¬ æˆ‘çš„æ¶ˆæ¯</h1>
            <div class="tabs">
                <div class="tab active" data-type="all">å…¨éƒ¨æ¶ˆæ¯</div>

        <div class="message-list" id="messageList">

        <div style="text-align: center; margin-top: 1rem;">

        </div>
    </main>

    <!-- æ¶ˆæ¯è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalSubject">æ¶ˆæ¯è¯¦æƒ…</h3>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div class="message-detail">
                <div class="sender" id="modalSender"></div>
                <div class="time" id="modalTime"></div>
                <div class="body" id="modalContent"></div>
            </div>
            <div class="reply-form" id="replyForm" style="display: none;">
                <h4 style="margin-bottom: 1rem;">å›å¤æ¶ˆæ¯</h4>
                <textarea id="replyContent" placeholder="è¾“å…¥å›å¤å†…å®¹..."></textarea>
                <button class="btn btn-primary" onclick="sendReply()">å‘é€å›å¤</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentType = 'all';
        let currentMessageId = null;
        let currentSenderId = null;

        document.addEventListener('DOMContentLoaded', function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser || !currentUser.id) {
                window.location.href = 'login.html';
                return;
            }
            
            loadMessages();
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentType = this.dataset.type;
                    loadMessages();
                });
            });
        });

        function toast(msg, type = 'success') {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function loadMessages() {
            fetch(`api_messages.php?action=get_list&user_id=${currentUser.id}&type=${currentType}`)
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('messageList');
                    if (data.success && data.data && data.data.length > 0) {
                        container.innerHTML = data.data.map(m => `
                            <div class="message-item ${m.is_read ? '' : 'unread'}" onclick="openMessage(${m.id}, ${m.sender_id}, '${m.message_type}')">
                                <div class="message-avatar">${(m.sender_name || 'ç³»')[0]}</div>
                                <div class="message-content">
                                    <div class="message-header">
                                        <span class="message-sender">${m.sender_name || 'ç³»ç»Ÿé€šçŸ¥'}</span>
                                        <span class="message-time">${formatTime(m.created_at)}</span>
                                    </div>
                                    <div class="message-subject">${m.subject || 'æ— ä¸»é¢˜'}</div>
                                    <div class="message-preview">${m.content.substring(0, 60)}${m.content.length > 60 ? '...' : ''}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="empty-state"><div class="icon">ğŸ“­</div><p>æš‚æ— æ¶ˆæ¯</p></div>';
                    }
                })
                .catch(() => {
                    document.getElementById('messageList').innerHTML = '<div class="empty-state"><div class="icon">ğŸ“­</div><p>æš‚æ— æ¶ˆæ¯</p></div>';
                });
        }

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff/60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff/3600000) + 'å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff/86400000) + 'å¤©å‰';
            return date.toLocaleDateString();
        }

        function openMessage(id, senderId, type) {
            currentMessageId = id;
            currentSenderId = senderId;
            
            fetch(`api_messages.php?action=get_detail&message_id=${id}&user_id=${currentUser.id}`)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        const m = data.data;
                        document.getElementById('modalSubject').textContent = m.subject || 'æ¶ˆæ¯è¯¦æƒ…';
                        document.getElementById('modalSender').textContent = 'æ¥è‡ªï¼š' + (m.sender_name || 'ç³»ç»Ÿ');
                        document.getElementById('modalTime').textContent = m.created_at;
                        document.getElementById('modalContent').textContent = m.content;
                        
                        // ç§ä¿¡å¯ä»¥å›å¤
                        document.getElementById('replyForm').style.display = type === 'private' ? 'block' : 'none';
                        
                        document.getElementById('messageModal').style.display = 'block';
                        loadMessages(); // åˆ·æ–°åˆ—è¡¨ä»¥æ›´æ–°å·²è¯»çŠ¶æ€
                    }
                });
        }

        function closeModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        function sendReply() {
            const content = document.getElementById('replyContent').value.trim();
            if (!content) {
                toast('è¯·è¾“å…¥å›å¤å†…å®¹', 'error');
                return;
            }
            
            fetch('api_messages.php?action=send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    sender_id: currentUser.id,
                    receiver_id: currentSenderId,
                    subject: 'å›å¤æ¶ˆæ¯',
                    content: content,
                    message_type: 'private'
                })
            })
            .then(r => r.json())
            .then(data => {
                toast(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    document.getElementById('replyContent').value = '';
                    closeModal();
                }
            });
        }

        function markAllRead() {
            fetch('api_messages.php?action=mark_all_read', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: currentUser.id })
            })
            .then(r => r.json())
            .then(data => {
                toast(data.message, data.success ? 'success' : 'error');
                if (data.success) loadMessages();
            });
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        window.onclick = function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        }
    </script>
